<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Frame - M4ex024c22a1</title>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do <a href="https://www.cursoemvideo.com" target="_blank">CursoemVideo</a> para aprender a programar.
    </p>
    <p>
        Acessando o site do
        
        <iframe src="https://www.cursoemvideo.com" frameborder="0">

        </iframe>
        
        
        para aprender a programar.
    </p>
    <p>
        O site do 
        
        <iframe src="https://www.google.com.br" frameborder="0">
        <!-- o site do google não permite ser exibido dentro o iframe - ele tem proteção -->        
        </iframe>
        
        
        também é muito legal.
    </p>
    
</body>
</html>
