<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iFrame - M4ex024c22a1</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do <a href="https://www.cursoemvideo.com" target="_blank">CursoemVideo</a> para aprender a programar.
    </p>
    <!-- tamanho padrão do iframe é 300x150 
    o style é soberano -->
    <p>
        Acessando o site do
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scolling="auto">
        <!--[ Seu navegador não é compatível com iframe ]-->
        <a href="https://www.cursoemvideo.com" target="_blank"></a>
        </iframe>
        para aprender a programar.
    </p>
    <p>
        O site do 
        <iframe src="https://www.google.com.br" frameborder="0">
        <!-- o site do google não permite ser exibido dentro o iframe - ele tem proteção // em vez de se colocar uma msg de não compatível, utilizar o link  -->        
        <!--[ Seu navegador não é compatível com iframe ]-->
        <a href="https://www.google.com.br" target="_blank"></a>
    </iframe>
        também é muito legal.
    </p>
    <p>
        O repositório do Guanabara 
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500">
        <!--[ Seu navegador não é compatível com iframe ]-->
        <a href="https://gustavoguanabara.github.io" target="_blank"></a>
        </iframe>
        para aprender a programar.
    </p>
    
</body>
</html>
